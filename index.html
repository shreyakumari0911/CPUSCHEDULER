
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OS Simulator Pro | NEO-KRNL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
            },
            boxShadow: {
              'neo': '4px 4px 0px 0px rgba(0,0,0,1)',
              'neo-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
              'neo-xl': '12px 12px 0px 0px rgba(0,0,0,1)',
              'neo-hover': '2px 2px 0px 0px rgba(0,0,0,1)',
            },
            colors: {
              'neo-yellow': '#F4D03F',
              'neo-green': '#2ECC71',
              'neo-blue': '#3498DB',
              'neo-pink': '#FF78C4',
              'neo-orange': '#E67E22',
              'neo-purple': '#9B59B6',
              'neo-red': '#E74C3C',
            }
          }
        }
      }
    </script>
    <style>
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }
      
      ::-webkit-scrollbar { width: 12px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { 
        background: #F4D03F; 
        border: 3px solid #000;
        border-radius: 0px;
      }
      
      body {
        background-color: #f0f0f0;
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 30px 30px;
      }
      
      .neo-border { border: 3px solid #000; }
      .neo-card {
        background: white;
        border: 3px solid #000;
        box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
        transition: all 0.2s ease;
      }
      .neo-card:hover {
        transform: translate(-2px, -2px);
        box-shadow: 10px 10px 0px 0px rgba(0,0,0,1);
      }
      .neo-btn {
        border: 3px solid #000;
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
        transition: all 0.1s ease;
      }
      .neo-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px 0px rgba(0,0,0,1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
